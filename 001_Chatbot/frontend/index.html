<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Chatbot Prototyp</title>
  <!-- Bootstrap & MDB -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Äußerer Wrapper, der das gesamte Fenster einnimmt und zentriert -->
  <div class="outer-wrapper d-flex flex-column justify-content-center align-items-center" style="height:100vh;">
    <div class="container" style="max-width:600px; width:100%;">
      <!-- Das Chat-Fenster (Karte) erhält eine Höhe von 80vh -->
      <div class="card d-flex flex-column" style="height:80vh;">
        <h1 class="text-center my-3">Mein Assistent</h1>
        <div class="card-body p-0 d-flex flex-column" style="overflow:hidden;">
          <div id="messages" class="flex-grow-1" style="overflow-y:auto; padding:10px; background:#fdfdfd;"></div>
        </div>
        <div class="card-footer bg-white">
          <form id="chat-form" class="d-flex" onsubmit="return false;">
            <div class="input-group">
              <input type="text" id="user-input" class="form-control" placeholder="Nachricht eingeben..." required />
              <button class="btn btn-primary" id="send-btn" type="submit">Senden</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast in der Mitte -->
  <div class="position-fixed top-50 start-50 translate-middle" style="z-index: 9999;">
    <div id="copyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        Nachricht wurde kopiert!
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="script.js"></script>
</body>
</html>
